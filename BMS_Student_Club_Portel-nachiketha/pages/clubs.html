        },

    function giveCard(imglink, title,link){
        let card_template = `
            <div class="cardcontainer">
                <a class="card_link card" href="${link}">
                    <div class="card_img_container">
                        <img class="card_image" src="${imglink}" alt="an_image">
                    </div>
                    <div class="card_content">
                        <p>${title}</p>
                    </div>
                </a>
            </div>
        `

        return card_template;
    }

    let card_html_list = "";

    for(let i = 0; i < cardInfo.length; i++){
        card_html_list += giveCard(cardInfo[i].img, cardInfo[i].title,cardInfo[i].link);
    }

    cardsRef.innerHTML = card_html_list;
</script>
